plugins {
	id 'java'
}

group = 'in.co.ad'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'com.esotericsoftware.kryo', name: 'kryo', version: '2.21'
	//implementation group: 'com.esotericsoftware', name: 'kryo', version: '4.0.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
